<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroeDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

  <button
    *ngIf="name!=='Spiderman'"
      (click)="changeHero()" class="btn btn-primary mx-2">
        Cambiar nombre
  </button>
  <button
  *ngIf="age!==25"
  (click)="changeAge()"class="btn btn-primary">
    Cambiar edad
  </button>

  <button
  (click)="resetForm()"class="btn btn-primary">
    Reset Form
  </button>

</dl>
